{% extends 'base.html' %}
{% block content %}

<h3 class="my-4 text-center" style="color:#007BFF;">  صفحة القاعات</h3>
<div class="container d-flex justify-content-center"  >
<div class="card h-50 w-50 p-3 shadow-sm" style="background-color:white;  border-top:5px solid #007BFF;">
    <div class="card-body">
    <div class="card-title"></div>
    <div class="row">
    <div class="col-1"><i class="fas fa-building " style="color: #d4d3d3; font-size: 300%;"></i></div>
    <div class="card-text col-11">هنا يمكنك إضافة قاعة جديدة والتحكم فيما يتعلق بها من خصائص مثل السعة والنوع  وغيره.  </div>
    <!--Enter your email address and we'll send you a link to reset your password.-->
    </div>
    <form action="#" class="validation" novalidate>
        <div class="form-group my-4">
            <label for="title" class="mt-4 mb-2 fw-bold">رقم ID<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" id="classroomId" placeholder=" رقم ID" name="classroomId" required>
            <div class="valid-feedback">تم.</div>
            <div class="invalid-feedback">رجاءً، إملىء هذا الحقل.</div>
          </div>
        
          <div class="form-group my-4">
            <label for="title" class="mt-4 mb-2 fw-bold">سعة القاعة<span class="text-danger">*</span>:</label>
            <input type="number" class="form-control" id="roomCapacity" placeholder=" سعة القاعة " name="roomCapacity" required>
            <div class="valid-feedback">تم.</div>
            <div class="invalid-feedback">رجاءً، إملىء هذا الحقل.</div>
          </div>
          <div class="form-group my-4">
            <label for="title" class="mt-4 mb-2 fw-bold">النوع<span class="text-danger">*</span>:</label>
            <select id="classroomType" name="classroomType" class="form-control" required>
              <option selected>[النوع الأول]</option>
              <option>[النوع الثاني]</option>
              <option>[النوع الثالث]</option>
              <!--تحديد الأنواع يتم من الباكند-->
            </select>
            <div class="valid-feedback">تم.</div>
            <div class="invalid-feedback">رجاءً، إملىء هذا الحقل.</div>
          </div>
          <div class="form-group my-4">
            <label for="title" class="mt-4 mb-2 fw-bold">الجنس<span class="text-danger">*</span>:</label>
            <select id="gender" name="gender" class="form-control" required>
              <option selected>غير محدد</option>
              <option>طلاب</option>
              <option>طالبات</option>
              <option>مشترك</option>
            </select>
            <div class="valid-feedback">تم.</div>
            <div class="invalid-feedback">رجاءً، إملىء هذا الحقل.</div>
          </div>
          
          
          
          <div class= "d-flex justify-content-center">
          <button type="submit" class="btn btn-primary my-4 w-100">إرسال</button>
        </div>
    </form>
    
    
</div>



</div>

{% endblock %}


<script>
  // Disable form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();


  </script>
